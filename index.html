<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web-app</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/javascript">
    window.Telegram.WebApp.expand();
    let tg = window.Telegram.WebApp;
    tg.MainButton.text = "Наши контакты";
    tg.MainButton.isVisible = true;
    tg.MainButton.show();
    tg.MainButton.onClick(() => {
        tg.openLink("https://google.com");
    });
    tg.MainButton.enable();
    tg.ready();

    window.Telegram.WebApp.enableClosingConfirmation();
</script>
<div class="chat-list-header">
    <span>Выберите чат</span>
</div>
<div class="chat-list">
    <a class="chat-list-item" href="site_chat/index.html">
        <div class="avatar">
            <img src="img/home-icon.png" alt="">
        </div>
        <span class="name">Тюменский проезд 3к1</span>
    </a>
    <a class="chat-list-item new-messages" href="site_chat/index.html">
        <div class="avatar">
            <img src="img/home-icon.png" alt="">
        </div>
        <span class="name">Тюменский проезд 3к1</span>
    </a>
</div>
</body>
</html>
